name: Git Mirroring
on:
  schedule:
    - cron: '*/10 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      run: git clone --bare https://gitlab.freedesktop.org/wlroots/wlroots
    - name: push
      run: cd wlroots && git push --mirror https://github.com/ktlwap/wlroots.git
